<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.1.0/pure-min.css">
  </head>

  <body bgcolor="#3db0bb">
    <center>
    <h1>Stuy Crushlists 2013 -- See A Crushlist</h1>
    
    <div class="pure-g">

      <div class="pure-u-1-2">
	<form class="pure-form" method="POST">
	  <fieldset>
            <legend>See A Crushlist</legend>
	    
            <input name="yours" type="text" placeholder="Name of Person">
            <button id="submit" type="submit" class="pure-button notice">Submit</button>
	    
	  </fieldset>
	</form>
	
	{% if submitted %}
	{{name}} had a crush on
	<br/>
	{% for item in crushes %}
	<p/>
	{{item}}
	{% endfor %}
	{% endif %}
    </div>

    <div class="pure-u-1-2">
      <form class="pure-form" method="POST">
	<fieldset>
	  <legend>See who had crushes on you</legend>
	  
	  <input name="likes" type="text" placeholder="Your Name">
	  <button id="submit" type="submit" class="pure-button notice">Submit</button>
	</fieldset>
      </form>

      {% if submit %}
      {{name}} was liked by
      <br/>
      {% for item in crushes %}
      <p/>
      {{item}}
      {% endfor %}
      {% endif %}
    </div>

   </div>


    <div id="button">
      <button class="pure-button" id="home" onclick="window.location.href='/'">Home</button>
    </div>

    </center>
  </body>


</html>
